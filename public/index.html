<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanji Profile</title>
    <style>
        :root {
            --cyber-orange: #FF5F00;
            --cyber-dark: #121212;
            --cyber-light: #1E1E1E;
            --cyber-text: #E0E0E0;
            --cyber-accent: #FF9E00;
            --primary-gradient: linear-gradient(135deg, #FF5F00 0%, #FF9E00 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--cyber-dark);
            color: var(--cyber-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--cyber-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            gap: 2rem;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: var(--primary-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(255, 95, 0, 0.3);
        }

        .loading-logo-inner {
            width: 60%;
            height: 60%;
            background-color: white;
            border-radius: 12px;
        }

        .loading-text {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeIn 0.8s ease-out;
        }

        .loading-subtext {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            animation: fadeIn 1s ease-out;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            animation: fadeIn 1.2s ease-out;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: var(--primary-gradient);
            border-radius: 3px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        .loading-dots {
            display: flex;
            gap: 0.5rem;
            animation: fadeIn 1.4s ease-out;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        .loading-percentage {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Courier New', monospace;
            animation: fadeIn 1.6s ease-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .dot:nth-child(1) { animation: pulse 1.5s infinite; }
        .dot:nth-child(2) { animation: pulse 1.5s infinite 0.2s; }
        .dot:nth-child(3) { animation: pulse 1.5s infinite 0.4s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: var(--cyber-light);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(255, 95, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--cyber-orange);
            margin: 20px 0;
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--cyber-orange);
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
            padding: 10px;
            border-radius: 50%;
        }

        .menu-btn:hover, .menu-btn:focus {
            transform: scale(1.2);
            background-color: rgba(255, 95, 0, 0.1);
            outline: none;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--cyber-orange);
            box-shadow: 0 0 20px rgba(255, 95, 0, 0.5);
            animation: rotate 20s linear infinite;
            transition: transform 0.3s;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .name {
            font-size: 2.2rem;
            color: var(--cyber-orange);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 95, 0, 0.5);
            letter-spacing: 1px;
            font-weight: 600;
        }

        .about {
            margin-top: 20px;
            text-align: center;
            max-width: 90%;
        }

        .about h2 {
            color: var(--cyber-accent);
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .typing-text {
            min-height: 80px;
            font-size: 1.1rem;
            line-height: 1.6;
            border-left: 3px solid var(--cyber-orange);
            padding-left: 15px;
            margin: 0 auto;
            max-width: 100%;
        }

        .messenger-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--cyber-orange);
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            display: none;
        }

        .messenger-icon:hover, .messenger-icon:focus {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 6px 15px rgba(255, 95, 0, 0.6);
            outline: none;
        }

        .messenger-icon img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: var(--cyber-light);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
            transition: right 0.3s ease;
            padding: 20px;
            border-left: 2px solid var(--cyber-orange);
            display: none;
        }

        .menu.active {
            right: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            display: none;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--cyber-orange);
        }

        .menu-title {
            color: var(--cyber-orange);
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--cyber-orange);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
        }

        .close-btn:hover {
            background-color: rgba(255, 95, 0, 0.1);
        }

        .menu-items {
            list-style: none;
        }

        .menu-items li {
            margin-bottom: 15px;
        }

        .menu-items a {
            color: var(--cyber-text);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s;
            display: block;
            padding: 12px;
            border-radius: 5px;
            border-left: 3px solid transparent;
        }

        .menu-items a:hover, .menu-items a:focus {
            color: var(--cyber-orange);
            background-color: rgba(255, 95, 0, 0.1);
            border-left: 3px solid var(--cyber-orange);
            padding-left: 15px;
            outline: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            .name {
                font-size: 2rem;
            }

            .typing-text {
                font-size: 1rem;
            }

            .menu {
                width: 85%;
            }

            .messenger-icon {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-logo">
            <div class="loading-logo-inner"></div>
        </div>
        
        <h1 class="loading-text">System Initializing</h1>
        <p class="loading-subtext">Preparing your experience</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="loading-percentage" id="loading-percentage">0%</div>
    </div>

    <audio id="background-music" src="14-silent.mp3" loop autoplay style="display:none"></audio>
    <div class="container">
        <div class="header">
            <button class="menu-btn" aria-label="Open menu">☰</button>
        </div>

        <div class="profile">
            <div class="avatar-container">
                <img src="zark.png" alt="ZarkDev's profile picture" class="avatar">
            </div>
            <h1 class="name">SANJI</h1>
            <div class="about">
                <h2>ABOUT ME:</h2>
                <div class="typing-text" id="typing-text" aria-live="polite"></div>
            </div>
        </div>
    </div>

    <button class="messenger-icon" id="messenger-btn" aria-label="Chat on Messenger">
        <img src="https://i.imgur.com/GMeeEpI.png" alt="">
    </button>

    <div class="overlay" id="overlay"></div>
    <div class="menu" id="menu">
        <div class="menu-header">
            <h2 class="menu-title">Menu</h2>
            <button class="close-btn" id="close-btn" aria-label="Close menu">×</button>
        </div>
        <ul class="menu-items">
            <li><a href="https://auto-share-by-zark.onrender.com/" target="_blank">My SpamShare</a></li>
            <li><a href="https://www.facebook.com/61579156875256" target="_blank">My Account</a></li>
            <li><a href="https://zark-autobot-v2.onrender.com" target="_blank">My Autobot</a></li>
            <li><a href="https://github.com/ZarkDev098" target="_blank">My GitHub</a></li>
            <li><a href="Soon thanks ❤️🎈" target="_blank">Soon link</a></li>
        </ul>
    </div>

    <script>
        function simulateLoading() {
            const progressBar = document.getElementById('progress-bar');
            const percentage = document.getElementById('loading-percentage');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = `${progress}%`;
                percentage.textContent = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(showContent, 300);
                }
            }, 70);
        }

        function showContent() {
            const loadingScreen = document.querySelector('.loading-screen');
            loadingScreen.style.opacity = '0';
            loadingScreen.style.pointerEvents = 'none';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                document.querySelector('.container').style.display = 'block';
                document.getElementById('messenger-btn').style.display = 'flex';
                document.getElementById('menu').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
                startTypingEffect();
                
                // Try to autoplay music with error handling
                const bgMusic = document.getElementById('background-music');
                const playPromise = bgMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Autoplay was prevented:", error);
                    });
                }
            }, 500);
        }

        const textElement = document.getElementById('typing-text');
        const texts = [
            "WELCOME TO MY PERSONAL PORTFOLIO🍭❤️",
            "MY NAME IS SANJI I'M ICT MEMBER",
            "MY FULL NAME IS SANJI DE'GUZMAN",
            "COLLEGE STUDENT 2025",
            "BDAY MAY 15 2008",
            "LIVE IN TARLAC CITY PHILIPPINES",
            "NICE TO MEET YOU💞❤️!!",
        ];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 100;
        let pauseBetweenTexts = 2000;

        function startTypingEffect() {
            type();
        }

        function type() {
            const currentText = texts[textIndex];
            
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
                typingSpeed = 50;
            } else {
                textElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
                typingSpeed = 100;
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                typingSpeed = pauseBetweenTexts;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                typingSpeed = 500;
            }

            setTimeout(type, typingSpeed);
        }

        const menuBtn = document.querySelector('.menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const menu = document.getElementById('menu');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : '';
        }

        menuBtn.addEventListener('click', toggleMenu);
        closeBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        const messengerBtn = document.getElementById('messenger-btn');
        
        function openMessenger() {
            window.open('https://m.me/61578254222670', '_blank', 'noopener,noreferrer');
        }
        
        messengerBtn.addEventListener('click', openMessenger);
        
        messengerBtn.addEventListener('touchend', function(e) {
            e.preventDefault();
            openMessenger();
        });

        messengerBtn.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                openMessenger();
            }
        });

        document.addEventListener('keyup', function(e) {
            if (e.key === 'Tab') {
                document.querySelector(':focus').classList.add('keyboard-focus');
            }
        });

        document.addEventListener('click', function(e) {
            document.querySelectorAll('.keyboard-focus').forEach(el => {
                el.classList.remove('keyboard-focus');
            });
        });

        window.addEventListener('load', () => {
            setTimeout(simulateLoading, 500);
        });
    </script>
</body>
</html>
